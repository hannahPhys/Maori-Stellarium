<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maori Star Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
  <!-- Include your data files -->
  <script src="hipparcos_catalog_concise.js"></script>
  <script src="starnames.js"></script>
  <script src="constellations.js"></script>
  <script src="Utils.js"></script>
  <!-- Include Three.js and its add-ons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/math/ConvexHull.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/geometries/ConvexGeometry.js"></script>
  
  <!-- Change date and time input-->
  <div id="controls" style="position: absolute; top: 10px; left: 10px; color: white; z-index: 10;">
    <label for="date-input">Date:</label>
    <input type="date" id="date-input">
    <label for="time-input">Time:</label>
    <input type="time" id="time-input">
    <button id="apply-btn">Apply</button>
  </div>

  <!-- Include your main script -->
  <script src="script.js"></script>

</body>

</html>
